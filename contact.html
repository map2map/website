<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Map2Map™</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="alternate icon" href="favicon.png" type="image/png">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                  <img src="assets/images/logo_web.png" alt="Map2Map Logo" style="height: 200px;"/>
                </a>
              </div>
            <button class="hamburger" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
                <a href="pricing.html"><i class="fas fa-tag"></i> Pricing</a>
                <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </header>

        <h1>Contact Us</h1>

        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xnndpnvp" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
      © 2025 Yabloko Labs Pvt. Ltd. All rights reserved.
    </footer>

    <!-- Common JavaScript -->
    <script src="assets/js/common.js"></script>
    
    <!-- Contact Form JavaScript -->
    <script src="assets/js/contact.js"></script>
    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "24089763b7a4451ea9e482dc9ff06965"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
