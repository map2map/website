<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Map2Mapâ„¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="alternate icon" href="favicon.png" type="image/png">
</head>
<body>
    <canvas id="gradient-canvas"></canvas>
    <div class="container">
        <header id="header-component">
            <!-- Header will be loaded here -->
        </header>

        <section class="hero contact-page">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="assets/images/contact.svg" alt="Contact illustration" class="hero-svg">
                </div>
                <h1>Contact Us</h1>
            </div>
        </section>

        <div class="contact-email-display">
            <p class="email-address">sales@map2map.com</p>
        </div>

        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xnndpnvp" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>

    <footer id="footer-component">
        <!-- Footer will be loaded here -->
    </footer>

    <!-- Common JavaScript -->
    <script src="assets/js/common.js"></script>
    
    <!-- Components JavaScript -->
    <script src="assets/js/components.js"></script>
    
    <!-- Contact Form JavaScript -->
    <script src="assets/js/contact.js"></script>
    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "24089763b7a4451ea9e482dc9ff06965"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
