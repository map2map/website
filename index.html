<!DOCTYPE html>
<html lang="en">
<head>

    <title>Map2Map - Your Trusted Mapping Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5; /* Light gray background */
        }
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 120px;
            height: auto;

        header {

        }
        footer {
            background-color: #F8F1E4; /* Match header */
            padding: 10px 0;
            margin-top: 20px;
            color: #333;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Transparent Logo in Top Left Corner -->
    <img class="top-left-logo" src="assets/images/logo_transparent.png" alt="Map2Map Logo">

    <header>
        <h1>Welcome to Map2Map</h1>
