<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map2Map - Google Maps Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #0077b6;
      --accent: #ffdd40;
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 5%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav a {
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 221, 64, 0.1));
    }

    .hero-content {
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 10px;
      background: var(--glass);
      box-shadow: 0 4px 20px var(--shadow);
      animation: fadeIn 1.5s ease-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: var(--primary);
    }

    .hero-content p {
      font-size: 1.5rem;
    }

    .cta {
      display: inline-block;
      background: var(--primary);
      color: #000;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.125rem;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0px -6px rgba(255,255,255,0.6);
    }

    main {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 10px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    footer {
      background: var(--glass);
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="assets/images/logo_transparent.png" alt="Map2Map Logo" style="max-width:100px;"></a>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Seamless Google Maps Management</h1>
      <p>Empower Your Business with Enhanced Visibility</p>
      <a class="cta" href="mailto:ceo@map2map.com">Get Started</a>
    </div>
  </section>

  <main>
    <section>
      <h2>What We Do</h2>
      <p>At Map2Map, we optimize your Google Maps listings for maximum visibility.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Map2Map. All rights reserved.</p>
  </footer>
</body>
</html>
