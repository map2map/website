<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map2Map - Your Trusted Mapping Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #4A00E0, #8E2DE2); /* Gradient Background */
            color: white;
        }
        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 120px;
            height: auto;
        }
        header {
            background: rgba(255, 255, 255, 0.1); /* Transparent effect */
            color: white;
            padding: 20px 0;
            backdrop-filter: blur(10px); /* Cool blur effect */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            width: 90%;
        }
        footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            margin-top: 20px;
            color: white;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            margin: auto;
            position: fixed;
            bottom: 10px;
            left: 5%;
        }
    </style>
</head>
<body>

    <!-- Transparent Logo in Top Left Corner -->
    <img class="top-left-logo" src="assets/images/logo_transparent.png" alt="Map2Map Logo">

    <header>
        <h1>Welcome to Map2Map</h1>
        <p>Your Trusted Mapping Service</p>
    </header>

    <footer>
        <p>&copy; 2025 Map2Map. All rights reserved.</p>
    </footer>

</body>
</html>
